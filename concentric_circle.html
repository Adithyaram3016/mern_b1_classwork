<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concentric Circles</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
      margin: 0;
    }
    .container {
      position: relative;
      width: 400px;
      height: 400px;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
    }
    .c1 { width: 400px; height: 400px; background: green; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .c2 { width: 300px; height: 300px; background: yellow; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .c3 { width: 200px; height: 200px; background: blue; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .c4 { width: 120px; height: 120px; background: red; top: 50%; left: 50%; transform: translate(-50%, -50%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="circle c4"></div>
  </div>
</body>
</html>
